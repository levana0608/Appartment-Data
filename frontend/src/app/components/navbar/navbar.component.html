<h1 id="title" class="text-center font-weight-bold font-italic">
  Apartment Data
</h1>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarsExample03"
    aria-controls="navbarsExample03"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  

  <div class="collapse navbar-collapse" id="navbar">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" routerLink="home"
          >Home <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="for-sale">For Sale</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="for-rent" routerLinkActive="active"
          >For Rent</a
        >
      </li>

      <div *ngIf="!localStorage; else signOut">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="http://example.com"
            id="dropdown"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            >Login/SignUp</a
          >
          <div class="dropdown-menu" aria-labelledby="dropdown03 ml-auto">
            <a class="dropdown-item" routerLink="log-in"
              ><i class="fas fa-sign-in-alt"></i> Log In</a
            >

            <a class="dropdown-item" routerLink="sign-up">Sign Up</a>
          </div>
        </li>
      </div>
      <!-- <li class="nav-item">sign out</li> -->
    </ul>

    

    <ng-template #signOut>
      <form class="form-inline my-2 my-md-0 ml-3" (ngSubmit)="userSignOut()">
        
        <a type="submit" class="btn btn-dark my-2 my-sm-0" href="/new-apartment">
          new apartment
        </a>

        <button type="submit" class="btn btn-dark my-2 my-sm-0" (click)="signout()">
          sign out
        </button>
      </form>
    </ng-template>
  </div>
  <form class="form-inline my-2 my-lg-0">
    <input [(ngModel)]="citySearch" class="form-control" (keyup)="onKey()" type="search" placeholder="Search city of apartment" name="citySearch"/>
  </form>
</nav>

<b>
