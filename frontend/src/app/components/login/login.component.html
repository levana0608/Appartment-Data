<div class="row">
  <div class="col-10 mx-auto">
    <div class="text-center mb-4">
      <app-page-header
        icon="fas fa-sign-in-alt"
        title="Log In"
        description="Login using your account"
      ></app-page-header>
    </div>



<div class="container">
  <form
  #loginForm="ngForm"
      (ngSubmit)="onSubmit()"
      novalidate
      autocomplete="off"
  >
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input
      #ef="ngModel"
      [(ngModel)]="form.email"
      name="email"
      required
      email
      [ngClass]="{ 'is-invalid': ef.errors && ef.touched }"
      type="email"
      placeholder="john@doe.com"
      id="email"
      class="form-control"
      autocomplete="username"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
      #pf="ngModel"
      [(ngModel)]="form.password"
      name="password"
      required
      [ngClass]="{ 'is-invalid': pf.errors && pf.touched }"
      type="password"
      id="password"
      class="form-control"
      autocomplete="current-password"
      />
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
      {{errorMessage}}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
