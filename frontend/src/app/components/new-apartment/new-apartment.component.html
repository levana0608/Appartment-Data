<div class="row">
  <div class="col-10 mx-auto">
    <div class="text-center mb-4">
      <app-page-header
        icon="fas fa-plus"
        title="Add New Apartment"
        description="Add a new apartment for sale/rent"
      ></app-page-header>
    </div>

    <div class="row">
      <div class="col-10 mx-auto">
        <form
          #loginForm="ngForm"
          (ngSubmit)="onSubmit()"
          novalidate
          autocomplete="off"
        >
          <!-- <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">
          Royal <i class="fas fa-angle-double-up text-success"></i>CRM
        </h1>
        <p>Login with your account</p>
      </div> -->

          <div class="form-group mb-4">
            <label for="cityName">*Apartment city:</label>
            <input
              #cn="ngModel"
              [(ngModel)]="form.value.city"
              name="cityName"
              required
              [ngClass]="{ 'is-invalid': cn.errors && cn.touched }"
              type="text"
              id="cityName"
              class="form-control"
              minlength="3"
            />
            <div class="invalid-feedback">Not valid city</div>
          </div>

          <div class="form-group mb-4">
            <label for="streetName">Apartment street:</label>
            <input
              #sn="ngModel"
              [(ngModel)]="form.value.street"
              name="streetName"
              [ngClass]="{ 'is-invalid': sn.errors && sn.touched }"
              type="text"
              id="streetName"
              class="form-control"
              minlength="3"
            />
            <div class="invalid-feedback">Not valid street</div>
          </div>

          <div class="input-group mb-4">
            <label for="price">*The cost of the apartment:</label>
            <input
              #ap="ngModel"
              [(ngModel)]="form.value.price"
              name="price"
              required
              [ngClass]="{ 'is-invalid': ap.errors && ap.touched }"
              type="text"
              id="price"
              class="form-control ml-5"
              aria-label="Amount"
              minlength="4"
              pattern="[0-9]+"
            />
            <div class="input-group-append">
              <span class="input-group-text"
                ><i class="fas fa-shekel-sign"></i
              ></span>
            </div>
            <div class="invalid-feedback">Not valid price</div>
          </div>

          <div class="form-group col-md-4">
            <label for="status">*Apartment status:</label>
            <select
              required
              id="status"
              name="status"
              class="form-control"
              #st="ngModel"
              [(ngModel)]="form.value.status"
              [ngClass]="{ 'is-invalid': st.errors && st.touched }"
            >
              <option selected>Choose...</option>
              <option value="true">For sale</option>
              <option value="false">For rent</option>
            </select>
            <div class="invalid-feedback">Not valid status</div>
          </div>

          <div class="form-group mb-4">
            <label for="phone">*Your phone:</label>
            <input
              #pn="ngModel"
              [(ngModel)]="form.value.phone"
              name="phone"
              required
              [ngClass]="{ 'is-invalid': pn.errors && pn.touched }"
              type="tel"
              id="phone"
              class="form-control"
              pattern="^\+?(972|0)(\-)?0?(([23489]{1}\d{7})|[5]{1}\d{8})$"
            />
            <div class="invalid-feedback">Not valid phone</div>
          </div>

          <label class="image-upload-container btn btn-bwm">
            <span>Select Image</span>
            <input
              (change)="onFileSelect($event)"
              accept="image/*"
              type="file"
              id="imageInput"
            />
          </label>

          <button
            [disabled]="loginForm.form.invalid"
            class="btn btn-lg float-right"
            id="addButton"
          >
            Add
          </button>

          <!-- <p class="mt-5 mb-3 text-muted text-center">&copy; 2020-2021</p> -->
        </form>
      </div>
    </div>
  </div>
</div>
