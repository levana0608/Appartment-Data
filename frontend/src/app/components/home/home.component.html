<div class="container">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          class="d-block w-100 p1"
          src="https://image.freepik.com/free-photo/modern-beautiful-new-buildings-colored-wall-blue-sky_158388-1047.jpg"
          alt="apartment"
        />
        <div class="carousel-caption d-none d-md-block">
          <h1>The largest data apartment site</h1>
        </div>
        <!-- <img class="d-block w-100" src="../../../../images/1.jpg" alt="First slide"> -->
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100 p2"
          src="https://image.freepik.com/free-photo/exterior-modern-apartment-buildings-o_100656-377.jpg"
          alt="apartment"
        />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100 p3"
          src="https://image.freepik.com/free-photo/3d-rendering-wood-classic-living-room-with-marble-tile-bookshelf_105762-617.jpg"
          alt="apartment"
        />
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleControls"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleControls"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="btn-group btn-block" role="group">
    <button
      type="button"
      class="btn btn-secondary forSaleButton"
      routerLink="/for-sale"
    >
      For sale
    </button>
    <button
      type="button"
      class="btn btn-secondary forRentButton"
      routerLink="/for-rent"
    >
      For rent
    </button>
  </div>
</div>
